[project]
name = "uba-mia-nlp2"
version = "0.1.0"
description = "Dependencias de NLP2"
authors = [
    {name = "brunomaso1",email = "brunomaso1@hotmail.com"}
]
license = {text = "CC"}
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "ipykernel (>=6.29.5,<7.0.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "pinecone (>=6.0.2,<7.0.0)",
    "langchain (>=0.3.24,<0.4.0)",
    "langchain-community (>=0.3.22,<0.4.0)",
    "langchain-pinecone (>=0.2.5,<0.3.0)",
    "langchain-groq (>=0.3.2,<0.4.0)",
    "ipywidgets (>=8.1.6,<9.0.0)",
    "langgraph (>=0.3.34,<0.4.0)",
    "tavily-python (>=0.7.0,<0.8.0)"
]

[tool.poetry]
package-mode = false


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
